<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title></head>

  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

  <div class="product">
    <div class="product__card">
      <img class="product__image" src="/images/image-product-desktop.jpg" alt="bottle">
      <div class="product__desc">
      <p class="product__title">PERFUME</p>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p class="product__details">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="product__offer">
          <span class="product__price">$149.99</span>
          <span class="product__discount">$169.99</span>
        </div>
      <div class="product__cart">
        <i class="product__icon" class="fa-solid fa-cart-shopping"></i>
        <span class="product__add">Add to Cart</span>
      </div>
    </div>
    </div>
  </div>

  

  <script type="module" src="/main.js"></script>
</body>

</html>
